<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Myron Dynasty - New Enquiry</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balthazar&display=swap" rel="stylesheet">


<style>
    @import url('https://fonts.googleapis.com/css2?family=Balthazar&display=swap');


  body {
    background: #000000;
    margin: 0;
    padding: 25px;
    font-family: 'Segoe UI', Arial, sans-serif;
  }

  .wrapper {
    max-width: 700px;
    margin: 0 auto;
    background: linear-gradient(145deg, #0a0a0a 0%, #111111 40%, #000000 100%);
    border-radius: 22px;
    overflow: hidden;
    border: 1px solid rgba(248, 193, 41, 0.45);
    box-shadow:
      0 20px 35px rgba(0,0,0,0.8),
      0 0 50px rgba(248, 193, 41, 0.25);
    position: relative;
  }

  /* Watermark Background */
  .wrapper::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: url('https://myroninfrastructure.com/images/email-bg.webp');
    background-size: cover;
    background-position: center;
    opacity: 0.12;
    filter: grayscale(100%) contrast(1.2);
    pointer-events: none;
  }

  .header {
    padding: 34px 28px 20px;
    text-align: center;
    position: relative;
    z-index: 2;
  }

  .header img {
    width: 150px;
    margin-bottom: 18px;
    filter: drop-shadow(0 6px 12px rgba(248,193,41,0.3));
  }

  .header h1 {
    color: #f8c129;
    font-family: "Balthazar", serif;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 1.3px;
    margin: 0;
  }

  /* Gold Divider Line */
  .divider {
    width: 160px;
    height: 2px;
    background: linear-gradient(90deg, transparent, #f8c129, transparent);
    margin: 22px auto;
  }

  .content {
    padding: 34px 32px;
    color: #f1f1f1;
    position: relative;
    z-index: 2;
  }

  .content h2 {
    color: #f8c129;
    margin-bottom: 18px;
    font-size: 19px;
    letter-spacing: 1px;
    font-weight: 600;
  }

  .field {
    margin-bottom: 18px;
    padding: 18px;
    border-radius: 14px;
    background: rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(248, 193, 41, 0.25);
    backdrop-filter: blur(4px);
  }

  .field label {
    display: block;
    font-size: 12px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: #f8c129;
    margin-bottom: 6px;
    font-weight: 600;
  }

  .field span {
    font-size: 15px;
    color: #fff;
  }

  .footer {
    text-align: center;
    padding: 22px;
    font-size: 13px;
    color: rgba(255,255,255,0.65);
    border-top: 1px solid rgba(248, 193, 41, 0.28);
    background: #000000d9;
    position: relative;
    z-index: 2;
  }
</style>

</head>

<body>
<div class="wrapper">

  <div class="header">
    <!-- Centered Logo -->
    <img src="https://myroninfrastructure.com/images/180x180.png" alt="Myron Dynasty Logo">
    <h1>Myron Dynasty – New Enquiry</h1>

    <!-- Gold Divider -->
    <div class="divider"></div>
  </div>

  <div class="content">

    <h2>Client Information</h2>

    <div class="field">
      <label>Full Name</label>
      <span>{{name}}</span>
    </div>

    <div class="field">
      <label>Email Address</label>
      <span>{{email}}</span>
    </div>

    <div class="field">
      <label>Phone / WhatsApp</label>
      <span>{{phone}}</span>
    </div>

    <div class="field">
      <label>Interest</label>
      <span>{{subject}}</span>
    </div>

    <h2>Client Message</h2>

    <div class="field">
      <span>{{message}}</span>
    </div>

    <p style="margin-top: 28px; font-size: 14px; opacity: 0.75;">
      This enquiry was submitted from the <strong>Myron Dynasty - Open Plots In Manneguda</strong> landing page.
    </p>

  </div>

  <div class="footer">
    © {{year}} Myron Dynasty •  Enquiry Notification
  </div>

</div>
</body>
</html>
